<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.pa.senac.br/resources/site/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <div class="cabecalho">
        <img src="imagens/senac-mini.jpg" alt="Senac logo">
        <h1>Atividade Desenv. Web: Tela de Login.</h1>
    </div>

    <h2>Login</h2>

    <form>

        <fieldset>
            <legend>Logar</legend>

            <div class="linha1">
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Entre com seu e-mail ou CPF">
            </div>
            
            <div class="linha2">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha" placeholder="Entre com sua senha">
            </div>
            <div class="linha3">
                <button class="button" style="vertical-align:middle"><span>ENTRAR </span></button>
                <p>Não possui cadastro? <a href="#"><strong>CADASTRE-SE!</strong></a></p>
            </div>

        </fieldset>

    </form>
    
</body>
</html>
