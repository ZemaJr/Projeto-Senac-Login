<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.pa.senac.br/resources/site/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="aula05.css">
    <title>5ª Atividade: Formulário</title>
</head>
<body>

    <script>

        function somar(){
            alert('Entrei!')
            let nota1 = document.getElementById('nota1').value
            let nota2 = document.getElementById('nota2').value
            resultado = nota1 + nota2
            document.getElementById('resultado').value = resultado
        }

    </script>

    <div class="cabecalho">
        <img src="imagens/senac-mini.jpg" alt="Senac logo">
        <h1>Atividades HTML: Formulário.</h1>
    </div>

    <h2>Calculadora</h2>

    <form>
        
        <fieldset>
            <legend>Calcular Média:</legend>

            <label for="nota1">Entre com a nota 1:</label>
            <input type="number" name="nota1" id="nota1" value="0.00">
            
            <label for="nota2">Entre com a nota 2:</label>
            <input type="number" name="nota2" id="nota2" value="0.00">
            
            <div class="botoes">
                <input type="button" value="Somar" id="somar" onclick="somar()">
                <input type="button" value="Subtrair" id="subtrair">
                <input type="button" value="Multiplicar" id="multiplicar">
                <input type="button" value="Dividir" id="dividir">
                <input type="button" value="Média" id="media">
            </div>

            <input type="text" name="resultado" id="resultado" disabled value="0">

        </fieldset>

    </form>
    
</body>
</html>
